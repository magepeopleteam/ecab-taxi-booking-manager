<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search & Distance Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            background: white;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .search-group {
            position: relative;
        }

        .search-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background-color: #f8f9ff;
            border-left: 4px solid #4facfe;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: none;
        }

        .results h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .distance-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .distance-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .distance-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .distance-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .map-container {
            margin: 30px 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #map {
            height: 500px;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section {
                padding: 20px;
            }
        }

        .route-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Address Distance Calculator</h1>
            <p>Find addresses and calculate real-world distances using OpenStreetMap</p>
        </div>
        
        <div class="search-section">
            <div class="search-grid">
                <div class="search-group">
                    <label for="address1">üìç Starting Address</label>
                    <input type="text" id="address1" class="search-input" placeholder="Enter starting address...">
                    <div id="results1" class="autocomplete-results"></div>
                </div>
                
                <div class="search-group">
                    <label for="address2">üéØ Destination Address</label>
                    <input type="text" id="address2" class="search-input" placeholder="Enter destination address...">
                    <div id="results2" class="autocomplete-results"></div>
                </div>
            </div>
            
            <button id="calculateBtn" class="calculate-btn" disabled>
                üßÆ Calculate Distance & Route
            </button>
            
            <div id="distance-results" class="results">
                <h3>üìè Route Information</h3>
                <div class="distance-info">
                    <div class="distance-card">
                        <div id="driving-distance" class="distance-value">-</div>
                        <div class="distance-label">üöó Driving Distance</div>
                    </div>
                    <div class="distance-card">
                        <div id="driving-time" class="distance-value">-</div>
                        <div class="distance-label">‚è±Ô∏è Estimated Time</div>
                    </div>
                    <div class="distance-card">
                        <div id="straight-distance" class="distance-value">-</div>
                        <div class="distance-label">üìè Straight Line</div>
                    </div>
                </div>
                <div class="route-info">
                    <strong>Route Details:</strong>
                    <div id="route-details">Calculating route...</div>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        class AddressSearchApp {
            constructor() {
                this.map = null;
                this.markers = [];
                this.routeLayer = null;
                this.selectedAddresses = { address1: null, address2: null };
                this.debounceTimers = {};
                this.searchCache = {}; // Cache for search results
                
                this.initMap();
                this.bindEvents();
            }
            
            initMap() {
                this.map = L.map('map').setView([40.7128, -74.0060], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(this.map);
            }
            
            bindEvents() {
                const address1Input = document.getElementById('address1');
                const address2Input = document.getElementById('address2');
                const calculateBtn = document.getElementById('calculateBtn');
                
                address1Input.addEventListener('input', (e) => this.handleAddressInput(e, 'address1'));
                address2Input.addEventListener('input', (e) => this.handleAddressInput(e, 'address2'));
                calculateBtn.addEventListener('click', () => this.calculateDistance());
                
                // Add blur handlers with delay to allow clicks
                address1Input.addEventListener('blur', () => {
                    setTimeout(() => this.hideAutocomplete('address1'), 200);
                });
                address2Input.addEventListener('blur', () => {
                    setTimeout(() => this.hideAutocomplete('address2'), 200);
                });
                
                // Handle clicks outside autocomplete
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-group')) {
                        document.querySelectorAll('.autocomplete-results').forEach(el => {
                            el.style.display = 'none';
                        });
                    }
                });
            }
            
            handleAddressInput(event, inputId) {
                const query = event.target.value.trim();
                
                // Clear previous timer
                if (this.debounceTimers[inputId]) {
                    clearTimeout(this.debounceTimers[inputId]);
                }
                
                if (query.length < 3) {
                    this.hideAutocomplete(inputId);
                    return;
                }
                
                // Debounce API calls with shorter delay for faster response
                this.debounceTimers[inputId] = setTimeout(() => {
                    this.searchAddresses(query, inputId);
                }, 150);
            }
            
            async searchAddresses(query, inputId) {
                try {
                    // Create cache key
                    const cacheKey = query.toLowerCase();
                    
                    // Check cache first
                    if (this.searchCache && this.searchCache[cacheKey]) {
                        this.displayAutocomplete(this.searchCache[cacheKey], inputId);
                        return;
                    }
                    
                    // Show loading indicator
                    this.showLoadingIndicator(inputId);
                    
                    // Use a CORS proxy or direct call with proper headers
                    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&addressdetails=1&accept-language=en&dedupe=1&bounded=1`;
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'AddressSearchApp/1.0 (OpenStreetMap Address Search)'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const results = await response.json();
                    
                    // Cache the results
                    if (!this.searchCache) {
                        this.searchCache = {};
                    }
                    this.searchCache[cacheKey] = results;
                    
                    this.displayAutocomplete(results, inputId);
                } catch (error) {
                    console.error('Error searching addresses:', error);
                    // Show error message to user
                    this.showSearchError(inputId);
                }
            }
            
            displayAutocomplete(results, inputId) {
                const resultsContainer = document.getElementById(`results${inputId.slice(-1)}`);
                resultsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    resultsContainer.style.display = 'none';
                    return;
                }
                
                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = result.display_name;
                    
                    // Add mousedown handler to prevent blur interference
                    item.addEventListener('mousedown', (e) => {
                        e.preventDefault(); // Prevent input blur
                        this.selectAddress(result, inputId);
                    });
                    
                    // Also add click handler as backup
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.selectAddress(result, inputId);
                    });
                    
                    resultsContainer.appendChild(item);
                });
                
                resultsContainer.style.display = 'block';
            }
            
            selectAddress(address, inputId) {
                const input = document.getElementById(inputId);
                input.value = address.display_name;
                this.selectedAddresses[inputId] = address;
                this.hideAutocomplete(inputId);
                this.updateCalculateButton();
                
                // Add marker to map
                this.addMarker(address, inputId);
            }
            
            addMarker(address, inputId) {
                const lat = parseFloat(address.lat);
                const lng = parseFloat(address.lon);
                
                // Remove existing marker for this input
                this.markers = this.markers.filter(marker => {
                    if (marker.inputId === inputId) {
                        this.map.removeLayer(marker);
                        return false;
                    }
                    return true;
                });
                
                // Create new marker
                const icon = inputId === 'address1' ? 'üìç' : 'üéØ';
                const marker = L.marker([lat, lng]).addTo(this.map)
                    .bindPopup(`${icon} ${address.display_name}`);
                
                marker.inputId = inputId;
                this.markers.push(marker);
                
                // Fit map to show all markers
                if (this.markers.length > 0) {
                    const group = new L.featureGroup(this.markers);
                    this.map.fitBounds(group.getBounds().pad(0.1));
                }
            }
            
            hideAutocomplete(inputId) {
                const resultsContainer = document.getElementById(`results${inputId.slice(-1)}`);
                resultsContainer.style.display = 'none';
            }
            
            showLoadingIndicator(inputId) {
                const resultsContainer = document.getElementById(`results${inputId.slice(-1)}`);
                resultsContainer.innerHTML = '<div class="autocomplete-item" style="color: #666; font-style: italic; text-align: center;">Searching...</div>';
                resultsContainer.style.display = 'block';
            }
            
            showSearchError(inputId) {
                const resultsContainer = document.getElementById(`results${inputId.slice(-1)}`);
                resultsContainer.innerHTML = '<div class="autocomplete-item" style="color: #ff4757; font-style: italic;">Search temporarily unavailable. Please try searching again.</div>';
                resultsContainer.style.display = 'block';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    resultsContainer.style.display = 'none';
                }, 3000);
            }
            
            updateCalculateButton() {
                const btn = document.getElementById('calculateBtn');
                btn.disabled = !(this.selectedAddresses.address1 && this.selectedAddresses.address2);
            }
            
            async calculateDistance() {
                if (!this.selectedAddresses.address1 || !this.selectedAddresses.address2) return;
                
                const resultsDiv = document.getElementById('distance-results');
                resultsDiv.style.display = 'block';
                
                // Show loading state
                document.getElementById('driving-distance').textContent = '...';
                document.getElementById('driving-time').textContent = '...';
                document.getElementById('straight-distance').textContent = '...';
                document.getElementById('route-details').textContent = 'Calculating route...';
                
                const addr1 = this.selectedAddresses.address1;
                const addr2 = this.selectedAddresses.address2;
                
                const lat1 = parseFloat(addr1.lat);
                const lng1 = parseFloat(addr1.lon);
                const lat2 = parseFloat(addr2.lat);
                const lng2 = parseFloat(addr2.lon);
                
                // Calculate straight-line distance
                const straightDistance = this.calculateStraightDistance(lat1, lng1, lat2, lng2);
                document.getElementById('straight-distance').textContent = straightDistance.toFixed(1) + ' km';
                
                try {
                    // Get routing information from OSRM (OpenStreetMap Routing Machine)
                    const routeResponse = await fetch(
                        `https://router.project-osrm.org/route/v1/driving/${lng1},${lat1};${lng2},${lat2}?overview=full&geometries=geojson&steps=true`
                    );
                    const routeData = await routeResponse.json();
                    
                    if (routeData.routes && routeData.routes.length > 0) {
                        const route = routeData.routes[0];
                        const drivingDistance = (route.distance / 1000).toFixed(1);
                        const drivingTime = this.formatDuration(route.duration);
                        
                        document.getElementById('driving-distance').textContent = drivingDistance + ' km';
                        document.getElementById('driving-time').textContent = drivingTime;
                        
                        // Display route on map
                        this.displayRoute(route.geometry);
                        
                        // Show route details
                        this.displayRouteDetails(route);
                    } else {
                        throw new Error('No route found');
                    }
                } catch (error) {
                    console.error('Error calculating route:', error);
                    document.getElementById('driving-distance').textContent = 'N/A';
                    document.getElementById('driving-time').textContent = 'N/A';
                    document.getElementById('route-details').textContent = 'Route calculation failed. Showing straight-line distance only.';
                }
            }
            
            displayRoute(geometry) {
                // Remove existing route
                if (this.routeLayer) {
                    this.map.removeLayer(this.routeLayer);
                }
                
                // Add new route
                this.routeLayer = L.geoJSON(geometry, {
                    style: {
                        color: '#ff4757',
                        weight: 4,
                        opacity: 0.8
                    }
                }).addTo(this.map);
                
                // Fit map to show route
                this.map.fitBounds(this.routeLayer.getBounds().pad(0.1));
            }
            
            displayRouteDetails(route) {
                const steps = route.legs[0].steps;
                let details = `Total distance: ${(route.distance / 1000).toFixed(1)} km, `;
                details += `Duration: ${this.formatDuration(route.duration)}<br><br>`;
                details += `<strong>Main Route Instructions:</strong><br>`;
                
                // Show first few major instructions
                const majorSteps = steps.filter((step, index) => 
                    index < 5 && step.distance > 100
                ).slice(0, 3);
                
                majorSteps.forEach((step, index) => {
                    const instruction = step.maneuver.instruction || 'Continue';
                    const distance = (step.distance / 1000).toFixed(1);
                    details += `${index + 1}. ${instruction} (${distance} km)<br>`;
                });
                
                if (steps.length > 3) {
                    details += `... and ${steps.length - 3} more steps`;
                }
                
                document.getElementById('route-details').innerHTML = details;
            }
            
            calculateStraightDistance(lat1, lng1, lat2, lng2) {
                const R = 6371; // Earth's radius in kilometers
                const dLat = this.toRadians(lat2 - lat1);
                const dLng = this.toRadians(lng2 - lng1);
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(this.toRadians(lat1)) * Math.cos(this.toRadians(lat2)) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }
            
            toRadians(degrees) {
                return degrees * (Math.PI / 180);
            }
            
            formatDuration(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                } else {
                    return `${minutes}m`;
                }
            }
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AddressSearchApp();
        });
    </script>
</body>
</html>
